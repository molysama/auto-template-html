<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>demo</title>
    </head>
    <body>
        <div class="page flex">
            <div class="login px2">
                <div class="field">
                    <div class="control">
                        <h1 class="monoton" value="MOLYSAMA">MOLYSAMA</h1>
                    </div>
                </div>
                <div class="field">
                    <label class="label is-white">用户名</label>
                    <div class="control">
                        <input
                            class="input is-rounded"
                            type="text"
                            placeholder="Text input"
                        />
                    </div>
                </div>

                <div class="field">
                    <label class="label is-white">密码</label>
                    <div class="control">

                        />
                    </div>
                    <!-- <p class="help is-success">This username is available</p> -->
                </div>

                <div class="field">
                    <div class="control">
                        <label class="checkbox is-white">
                            <input type="checkbox" />
                            记住密码
                        </label>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button
                            id="submit"
                            class="button is-rounded is-link is-fullwidth"
                        >
                            登录
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
